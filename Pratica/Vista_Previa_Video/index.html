<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alvarez Vídeos</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">Alvarez Vídeos</div>
            <input type="text" id="search" placeholder="Search" />
            <button id="login">Login</button>
        </header>

        <main>
            <section id="video-section">
                <div id="video-placeholder">
                    <video class="miVideo" type="video/mp4" src="video/city.mp4" controls muted></video>
                </div>
                <div id="video-info-1">
                    <div class="izquierda">
                        <h1>Cidade em movimento</h1>
                        <p>1.3K views | 30 febrero 2025</p>
                        <div class="profile-info">
                            <img src="img/roberto.jpg" alt="Profile Picture" class="profile-pic" />
                            <p class="nombre">Roberto Alvarez</p>
                        </div>
                    </div>
                    <div class="derecha">
                        <button id="subscribe">Inscreva-se</button>
                    </div>
                </div>
            </section>
            <aside id="sidebar">
                <h2>Próximos Videos</h2>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/woman.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Subway girl</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/korea_girls.mp4" muted></video>
                </div>
                <div id="video-info-2">
                    <h3>Korean girls</h3>
                </div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/jump.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>El saltador</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/gospel.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Gospel life</h3></div>
            </aside>
        </main>

        <footer>
            <p>&copy; 2025 Alvarez Vídeos</p>
        </footer>
    </body>
</html>
